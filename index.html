<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>JavaScriptProject</title>
</head>
<body>
    <div class="container-1">
    <h2>Challenge 1: Youd Age in Days</h2>

        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" onclick=generateCat() id="cat-generator">Generate cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">           
        </div>
    </div>


    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.png" height=150 width=150 onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.jpg" height=150 width=150 onclick="rpsGame(this)">
            <img id="scissors" src="static/images/scissors.png" height=150 width=150 onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option>Choose:</option>
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Blue!</button>
            <button class="btn btn-danger">Red!</button>
            <button class="btn btn-warning">Yellow!</button>
            <button class="btn btn-success">Green!</button>

        </div>
    </div>


    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-results">Let's play!</span></h3>

        <div class="blackjack-row1">
            <div id="your-box">
                <h2>You: <span id="blackjack-results-you">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="blackjack-results-dealer">0</span></h2>
            </div>
        </div>

        <div class="blackjack-row2">
            <div>
                <button id="blackjack-hit" class="btn-lg btn-primary mr-2">Hit</button>
                <button id="blackjack-stand" class="btn-lg btn-warning m2-2">Stand</button>
                <button id="blackjack-deal" class="btn-lg btn-danger mr-2">Deal</button>
            </div>
        </div>

        <div class="blackjack-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="blackjack-wins">0</span></td>
                    <td><span id="blackjack-losses">0</span></td>
                    <td><span id="blackjack-draws">0</span></td>
                </tr>
            </table>
    
        </div>
    </div>

    

    <script src="static/script.js"></script>
</body>
</html>
